<!doctype html>
<html>
<head>
  <title>Personal Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <script src="https://unpkg.com/vue@next"></script>   <!-- vue js cdn (in class) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>
<body>
  <h1>Personal Information</h1>
   <ul class="second-ul">
      <a href="index.html"> Home |</a>
      <a href="table.html" > Table |</a>
      <a href="info.html"> Info |</a>
    </ul>

    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-4">
                    <div class="profileBox">
                        <div class="widget-user-header bg-aqua-active">
                            
                            <div class="offerApp" class="col col-8">  
                                <br>
                                <h2>Name: {{ person.name.first }} {{ person.name.last }}</h2>
                                <p><a v-bind:href="'mailto:'+person.email">{{ person.email }}</a></p>
                                <p>Country: {{ person.location.country }}</p>
                                <p>DOB: {{ person.dob.date }}</p>
                                <p>Age: {{ person.registered.age }}</p>
                                <img v-bind:src="person.picture.large">
                               
                                <form v-on:submit.prevent="fetchUserData">
                                    <button type="submit">Click to try to see different person info!</button>
                                </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
      crossorigin="anonymous"></script>
      <script src="js/index.js"></script>

      
</body>
</html>
